[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marques de test
markers =
    auth: tests d'authentification
    inference: tests d'inférence
    limits: tests des limites d'utilisation
    integration: tests d'intégration complets

# Options par défaut
addopts = -v --tb=short